<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <section class="main-container">
      <div class="input-area">
        <div class="text"><p>Add Grocery Items</p></div>
        <div class="input"><input type="text" id="items-input" /></div>
        <div class="submit">
          <button class="submit-button">Submit Here</button>
        </div>
      </div>
      <div class="product-area">
        <div class="text-1"><p>Grocery Items</p></div>
        <div class="products"></div>
        <div class="clear"><button class="clear-button">Clear</button></div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
